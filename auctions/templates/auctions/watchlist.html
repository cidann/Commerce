{%extends "auctions/layout.html"%}

{%block title%} 
    Watchlist
{%endblock%} 

{%block body%} 
    <h2>Watchlist</h2>
    {%for item in watchlist%} 
    <a href="{%url "item" item.id%}">
        <div class="card">
            <div class="card-body">
                <div id="imagewrap">
                    <img src="{{item.image}}" class="img-fluid" >
                </div>
                <div id="textwrap">
                    <h5>{{item.title}}</h5>
                    <h6>Price: ${{item.price.last}}</h6>
                    <p>{{item.description}}</p>
                    {{item.time}}
                </div>
            </div>
        </div>  
    </a>
    {%endfor%}
    
{%endblock%}
